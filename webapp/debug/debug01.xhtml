<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ac="http://arrow-tech.vn/ui" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/web.xhtml">
    <ui:define name="content">
        <h:form>
            <p:messages></p:messages>
            <p:inputText value="#{debugBean.bean.field1}" />
            <p:inputText value="#{debugBean.bean.field2}" />
            <h:commandButton value="Submit" >
                <f:ajax execute="@form" render="@all"></f:ajax>
            </h:commandButton>
            
            <p:commandButton value="Fire Exception" action="#{debugBean.fireException}" immediate="true"></p:commandButton>
        </h:form>
        
        <h:form>
            <p:inputText value="#{debugBean.generatedKey}"/>
            <p:commandButton value="Generate Key" action="#{debugBean.generateKey}" immediate="true" update="@form"></p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
