<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ac="http://arrow-tech.vn/ui" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/web.xhtml">
    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{debugBean.listLevels}" var="level" id="levelTable" expandedRow="true">
                <p:column style="width:16px">
                    <p:rowToggler />
                </p:column>
                <p:column>
                    #{level}
                </p:column>
                <p:column>
                    <p:commandButton value="Add Supervisor" action="#{debugBean.addSupervisor(level)}" process="@this" update="levelTable"/>
                </p:column>

                <p:rowExpansion>
                    <p:dataTable value="#{debugBean.getListSupervisor(level)}" var="officer" id="officeTable">
                        <p:column>
                            #{officer}
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
