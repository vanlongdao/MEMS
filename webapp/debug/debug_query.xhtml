<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ac="http://arrow-tech.vn/ui" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:o="http://omnifaces.org/ui" xmlns:ac="http://arrow-tech.vn/ui" xmlns:p="http://primefaces.org/ui">
    <h:form>
        <ac:dataTable value="#{personManagementBean.listPerson}" var="person" rows="5" id="personTable">
            <p:column styleClass="display-code">
                <f:facet name="header">
                    <ac:columnHeader value="#{messages.personCode}" parentTable="personTable"
                        filter="#{personManagementBean.listPerson.filter('psnCode')}">
                    </ac:columnHeader>
                </f:facet>
                <h:outputText value="#{person.psnCode}" />
            </p:column>
            <p:column>
                <h:outputText value="#{person.name}" styleClass="display-text" />
            </p:column>
        </ac:dataTable>
    </h:form>
</ui:composition>
