<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ac="http://arrow-tech.vn/ui" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/web.xhtml">
    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <p:fileUpload mode="advanced" sizeLimit="#{appConfig.docFileSizeLimit}" update="preview" auto="true" fileUploadListener="#{fileUploadHandler.fileuploadHandler}" invalidSizeMessage="#{messages.SYS00012}">
            </p:fileUpload>
            <ac:uploadDocument listener="#{fileUploadHandler.fileuploadHandler}" id="test2_fileupload"
                process="@this" update="@this">
            </ac:uploadDocument>
            <p:commandButton value="Reset" action="#{debugUploadBean.resetMessage}" ajax="false"></p:commandButton>
            <p:graphicImage value="#{debugUploadBean.fileToPreview}" id="preview"></p:graphicImage>
            <p:outputLabel value="#{debugBean.message}"></p:outputLabel>
        </h:form>
    </ui:define>
</ui:composition>
