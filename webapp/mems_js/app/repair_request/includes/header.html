<div class="panel">

    <paper-input ng-model="requestReg.actionCode" readonly="true" floatingLabel label="Request No." ng-disabled="requestReg.actionCode"></paper-input>

    <label>Type</label>
    <ui-select ng-model="selectedActionType.selected"
               theme="select2"
               reset-search-input="false"
               style="width: 300px;">
        <ui-select-match>{{$select.selected.label}}</ui-select-match>

        <ui-select-choices repeat="type in allActionTypes track by $index"
                refresh="refreshActionTypes($select.search)"
                refresh-delay="0">
            <span ng-bind-html="trustAsHtml((type.label | highlight: $select.search))"/>
        </ui-select-choices>

     </ui-select>

    <div class="control-group">
        <label>{{messages.deviceCode}}: {{selectedDevice.selected.devCode}}</label>
        <br/>
        <ui-select ng-model="selectedDevice.selected"
                   theme="select2"
                   ng-hide="requestReg.actionCode"
                   reset-search-input="false"
                   style="width: 300px;">
            <ui-select-match placeholder="Type to search device">{{$select.selected.devCode}}</ui-select-match>
            <ui-select-choices repeat="device in allDevices track by $index"
                               refresh="refreshDevices($select.search)"
                               refresh-delay="0">

                <small>
                    <table>
                        <tr>
                            <td>Device Code:</td>
                            <td><span ng-bind-html="trustAsHtml((device.devCode | highlight: $select.search))"/></td>
                        </tr>
                        <tr>
                            <td>Serial No:</td>
                            <td><span ng-bind-html="trustAsHtml((device.serialNo | highlight: $select.search))"/></td>
                        </tr>
                        <tr>
                            <td>Software Rev:</td>
                            <td><span ng-bind-html="trustAsHtml((device.softwareRev | highlight: $select.search))"/>
                            </td>
                        </tr>

                        <tr>
                            <td>Model No:</td>
                            <td><span ng-bind-html="trustAsHtml((device.mdevModelNo | highlight: $select.search))"/>
                            </td>
                        </tr>

                        <tr>
                            <td>Name:</td>
                            <td><span ng-bind-html="trustAsHtml((device.mdevName | highlight: $select.search))"/></td>
                        </tr>

                        <tr>
                            <td>General Name:</td>
                            <td><span ng-bind-html="trustAsHtml((device.mdevCatName | highlight: $select.search))"/>
                            </td>
                        </tr>
                    </table>
                </small>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
