<div class="panel panel-default" ng-app="memsJsApp" ng-controller="mems.controller.login" >
    <div class="panel-body">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <div class="alert alert-danger" role="alert" ng-show="hasError">
        <span class="error">{{messageCode}}</span>
    </div>
    <form ng-submit="login()" name="loginForm" novalidate ng-class="{'has-error': hasError}">
        <div class="form-group" class="control-label">
            <label for="txtUsername">{{messages.username}} </label>
            <input type="text" id="txtUsername"
                name="username"
                ng-model="login.username"
                class="form-control"
                required
                ng-change="dataChange()"
                placeholder="{{messages.username}}"/>
        </div>
        <div class="form-group">
            <label for="txtPassword" class="control-label">{{messages.password}}</label>
            <input type="password"
                name="password"
                id="txtPassword"
                required
                ng-change="dataChange()"
                placeholder="{{messages.password}}"
                ng-model="login.password" class="form-control">
        </div>

        <input type="submit" value="{{messages.login}}"
            ng-disabled="loginForm.$invalid"
            class="btn btn-primary"/>
    </form>
    </div>
</div>
