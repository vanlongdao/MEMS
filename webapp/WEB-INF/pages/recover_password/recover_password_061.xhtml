<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ac="http://arrow-tech.vn/ui" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
   
    xmlns:o="http://omnifaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
    <o:importConstants type="arrow.mems.ui.ScreenCodes" />
    <p:panel header="#{messages.reset_password}">
        <h:form id="formRecoverPassword">
            <p:panel rendered="#{!recoverPasswordBean.redirectHome}">
                <table>
                    <tr>
                        <td><p:outputLabel value="#{messages.new_password} :"></p:outputLabel></td>
                        <td><p:password id="new_password" label="#{messages.new_password}"
                                value="#{recoverPasswordBean.newPassword}">
                            </p:password> <p:message for="new_password" /></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="#{messages.confirm_new_password} :"></p:outputLabel></td>
                        <td><p:password id="renew_password" label="#{messages.confirm_new_password}"
                                value="#{recoverPasswordBean.reNewPassword}">
                            </p:password> <p:message for="renew_password" /></td>
                    </tr>
                    <tr>
                        <td><p:commandButton value="#{messages.save}" action="#{recoverPasswordBean.updatePassword}"
                                process="@form" update="@all" icon="ui-icon-disk" /></td>

                    </tr>
                </table>
            </p:panel>
            <p:panel rendered="#{recoverPasswordBean.redirectHome}">
                <p:commandButton action="#{screenMonitor.openScreen(ScreenCodes.LOGIN)}"
                    actionListener="#{recoverPasswordBean.setStateIsRedirectHome}" value="#{messages.goto_login_form}"
                    process="@this" update="@all" icon="ui-icon-circle-arrow-e" />
            </p:panel>
        </h:form>
    </p:panel>
</ui:composition>
