<!DOCTYPE html>
<ui:composition xmlns:ac="http://arrow-tech.vn/ui" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
	<p:outputPanel>
		<ac:dataTable var="replPart" value="#{viewRepairRequestBean.listReplPart}" rowIndexVar="index">
			<p:column styleClass="display-index">
				#{index+1}
			</p:column>
			<p:column styleClass="display-text" headerText="#{messages.removeDevice}">
				#{replPart.removeDevice.MDevice.name}
			</p:column>
			<p:column headerText="#{messages.newDevice}" styleClass="display-text">
				#{replPart.device.MDevice.name}
			</p:column>
		</ac:dataTable>
	</p:outputPanel>
</ui:composition>
