<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ac="http://arrow-tech.vn/ui" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui"
                xmlns:rich="http://richfaces.org/rich">
    <p:panel >
        <table>
            <tr>
                <td><p:outputLabel value="#{messages.phone}" /></td>
                <td><p:outputLabel value="#{contactInfo ? manageSystemDashboardBean.currentDevice.MDevice.manufacturerPerson.tel : manageSystemDashboardBean.currentDevice.supplierPerson.tel}" /></td>
            </tr>
            <tr>
                <td><p:outputLabel value="#{messages.email}" /></td>
                <td><p:outputLabel value="#{contactInfo ? manageSystemDashboardBean.currentDevice.MDevice.manufacturerPerson.email : manageSystemDashboardBean.currentDevice.supplierPerson.email}" /></td>
            </tr>
        </table>
    </p:panel>
</ui:composition>
