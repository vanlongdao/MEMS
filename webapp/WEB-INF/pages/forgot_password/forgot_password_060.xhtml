<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ac="http://arrow-tech.vn/ui" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">

    <p:panel header="#{messages.form_send_mail}">
        <o:form id="formSendMail" includeRequestParams="true">
            <table>
                <tr>
                    <td><p:outputLabel value="#{messages.login_name} :"></p:outputLabel></td>
                    <td><p:inputText id="employee_code" value="#{forgotPasswordBean.loginName}" autocomplete="false" /> <p:message for="employee_code" /></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="#{messages.email} :"></p:outputLabel></td>
                    <td><p:inputText id="mail_recover" value="#{forgotPasswordBean.email}" autocomplete="false" /> <p:message for="mail_recover" /></td>
                </tr>
                <tr>
                    <td><p:commandButton action="#{forgotPasswordBean.sendRecoveryPasswordInfo}" value="#{messages.send}" validateClient="true" icon="ui-icon-mail-closed" update="@all" /></td>
                    <td><p:commandButton action="#{screenMonitor.close}" value="#{messages.cancel}" update="@all" process="@this" icon="ui-icon-cancel" /></td>
                </tr>
            </table>
        </o:form>
    </p:panel>
</ui:composition>
