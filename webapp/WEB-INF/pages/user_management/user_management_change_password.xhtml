<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ac="http://arrow-tech.vn/ui" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
	<p:panel>
		<h:form id="form">
			<table>
				<tr>
					<td class="label" colspan="2">
						<p:fieldset legend="#{messages['pleaseEnterCurrentPass']}">
							<p:password id="old_pass" label="#{messages['name']}" value="#{changePasswordBean.oldPass}">
							</p:password>
						</p:fieldset>
					</td>
				</tr>
				<tr>
					<td class="label" colspan="2"><p:fieldset legend="#{messages['pleaseEnterNewPass']}">
							<p:password id="new_pass" label="#{messages.new_password}" value="#{changePasswordBean.newPass}">
							</p:password>
						</p:fieldset></td>
				</tr>
				<tr>
					<td class="label" colspan="2"><p:fieldset legend="#{messages['pleaseConfirmNewPassword']}">
							<p:password id="renew_pass" label="#{messages.confirm_new_password}" value="#{changePasswordBean.confirmPass}">
							</p:password>
						</p:fieldset>
					</td>
				</tr>

				<tr>
					<td colspan="2" align="left">
					<p:commandButton id="btnInsertCompany" value="#{messages['save']}" action="#{changePasswordBean.changePassword}" update="@form" icon="ui-icon-disk" process="@form"/>
					<p:commandButton id="btnclose" value="#{messages['cancel']}" update=":contentPane" immediate="true" icon="ui-icon-close" action="#{screenMonitor.goHome}" process="@this"/>
					</td>
				</tr>
			</table>
		</h:form>
	</p:panel>
</ui:composition>
