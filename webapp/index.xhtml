<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ac="http://arrow-tech.vn/ui" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/web.xhtml">
    <ui:define name="sidebar">
        // sidebar
    </ui:define>
    <ui:define name="content">
        <ui:fragment rendered="#{requestScope['javax.servlet.error.status_code'] == null}">
            <p:panel widgetVar="contentPanel_js" id="contentPanel" rendered="#{screenMonitor.currentScreenContext ne null}" styleClass="fullHeight">
                <f:facet name="header">
                    <h:form>
                        <div id="screenTitle">
                            <div id="screenLabel">
                                <h:outputLabel value="#{screenMonitor.currentScreenTitle}" styleClass="arrow-form-title" />
                            </div>
                            <div id="closeButton">
                                <p:commandLink title="#{messages.close}" action="#{screenMonitor.close()}" update=":contentPane" process="@this" immediate="true" styleClass="ui-icon ui-icon-close">
                                </p:commandLink>
                            </div>
                        </div>
                    </h:form>
                </f:facet>
                <ui:include src="#{screenMonitor.currentScreenPath}" />
            </p:panel>
        </ui:fragment>
    </ui:define>
</ui:composition>
